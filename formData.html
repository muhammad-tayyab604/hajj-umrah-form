<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9460aaea96.js"
      crossorigin="anonymous"
    ></script>
    <title>Form Data</title>
  </head>
  <style>
    * {
      scroll-behavior: smooth;
      transition: all 0.3s ease-in-out;
    }
    #displayData {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .card {
      border: 1px solid #ccc;
      color: white;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: rgb(20, 20, 20);
    }
  </style>
  <body
    id="displayData"
    class="bg-gray-700 text-white min-h-screen font-sans leading-normal min-w-screen duration-100"
  >
    <div class="flex">
      <div class="" id="div"></div>
      <div class="" id="div"></div>
      <div class="" id="div"></div>
      <p
        id="EmptyStorage"
        style="display: none"
        class="text-gray-400 text-4xl font-bold text-center"
      >
        Empty | No Data Available
      </p>
    </div>
    <script src="formData.js"></script>
  </body>
</html>
